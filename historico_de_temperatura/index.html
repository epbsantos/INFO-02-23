<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historico de Temperatura</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- datepicker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <!-- select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
  <div class="bg-dark bg-gradient vh-100">
    <section>
      <h1 class="text-center .fs-1 fw-bold text-light p-5">Historico de Temperatura</h1>
    </section>
    <section id="filters">
      <div class="container-lg">
        <form id="filtersForm">
          <div class="row mb-3">
            <div class="col-6">
              <label for="stateSelect" class="form-label text-light">Estado</label>
              <select id="stateSelect" class="form-select w-100 select2 border border-primary" aria-label="Seleção de Estado"></select>
            </div>
            <div class="col-6">
              <label for="citySelect" class="form-label text-light">Cidade</label>
              <select id="citySelect" class="form-select w-100 select2" aria-label="Seleção de Cidade"></select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="startDate" class="form-label">Data de inicío</label>
              <input
                id="startDate"
                type="text"
                class="form-input w-100 datepicker"
                aria-label="Seleção de Estado"
              ></input>
            </div>
            <div class="col-6">
              <label for="endDate" class="form-label">Data de fim</label>
              <input
                id="endDate"
                type="text"
                class="form-input w-100 datepicker"
                aria-label="Seleção de Cidade"
              ></input>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-light">Buscar</button>
          </div>
          </form>
      </div>
    </section>
    <footer class="fixed-bottom ">
      <div class="bg-black">
        <p class="ps-5 py-2 mt-5 mb-0  text-light fs-4  ">APIs uilizadas: </p>
        
      </div>
    </footer>
  </div>
  <script type="module" src="public/js/main.js"></script>
</body>

</html>
