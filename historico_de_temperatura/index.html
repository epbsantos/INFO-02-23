<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historico de Temperatura</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- select2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <section>
      <h1 class="text-center">Historico de Temperatura</h1>
    </section>
    <section id="filters">
      <div class="container-lg">
        <form id="filtersForm">
          <div class="row mb-3">
            <div class="col-6">
              <label for="stateSelect" class="form-label">Estado</label>
              <select
                id="stateSelect"
                class="form-select w-100"
                aria-label="Seleção de Estado"
              ></select>
            </div>
            <div class="col-6">
              <label for="citySelect" class="form-label">Cidade</label>
              <select
                id="citySelect"
                class="form-select w-100"
                aria-label="Seleção de Cidade"
              ></select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
      </div>
    </section>

    <script type="module" src="public/js/main.js"></script>
  </body>
</html>
