<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historico de Temperatura</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- datepicker -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- select2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body
    class="
      min-vh-100
      d-flex
      flex-column
      justify-content-between
      bg-dark bg-gradient
    "
  >
    <div class="">
      <section>
        <h1 class="text-center .fs-1 fw-bold text-light p-5">
          Historico de Temperatura
        </h1>
      </section>
      <section id="filters">
        <div class="container-lg">
          <form id="filtersForm">
            <div class="row mb-3">
              <div class="col-6">
                <label for="stateSelect" class="form-label text-light"
                  >Estado</label
                >
                <select
                  id="stateSelect"
                  class="form-select w-100 select2"
                  aria-label="Seleção de Estado"
                ></select>
              </div>
              <div class="col-6">
                <label for="citySelect" class="form-label text-light"
                  >Cidade</label
                >
                <select
                  id="citySelect"
                  class="form-select w-100 select2"
                  aria-label="Seleção de Cidade"
                ></select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <label for="startDate" class="form-label text-light"
                  >Data de inicío</label
                >
                <input
                  id="startDate"
                  type="text"
                  placeholder="DD/MM/YYYY"
                  class="form-input w-100 datepicker rounded-2"
                />
              </div>
              <div class="col-6">
                <label for="endDate" class="form-label text-light"
                  >Data de fim</label
                >
                <input
                  id="endDate"
                  type="text"
                  placeholder="DD/MM/YYYY"
                  class="form-input w-100 datepicker rounded-2"
                />
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-outline-light">
                Buscar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section id="data">
        <div class="container-lg py-5">
          <canvas id="lineChart"></canvas>
        </div>
      </section>
    </div>
    <footer>
      <div class="bg-black py-3 text-center">
        <p class="ps-5 mt-5 mb-0 pb-3 text-light fs-3 fw-bold">
          APIs uilizadas:
        </p>
        <p>
          <a
            class="
              ps-5
              mb-3
              link-opacity-50-hover
              link-light
              link-offset-2
              link-underline-opacity-25
              link-underline-opacity-100-hover
            "
            href="https://nominatim.openstreetmap.org/ui/search.html"
            >Nominatim</a
          >
        </p>
        <p>
          <a
            class="
              ps-5
              mb-3
              link-opacity-50-hover
              link-light
              link-offset-2
              link-underline-opacity-25
              link-underline-opacity-100-hover
            "
            href="https://open-meteo.com/en/docs/historical-weather-api#start_date=2000-01-01&end_date=2005-12-31&timezone=America%2FSao_Paulo"
            >Open-Meteo</a
          >
        </p>
        <p>
          <a
            class="
              ps-5
              mb-3
              link-opacity-50-hover
              link-light
              link-offset-2
              link-underline-opacity-25
              link-underline-opacity-100-hover
            "
            href="https://servicodados.ibge.gov.br/api/docs/localidades"
            >API de localidades</a
          >
        </p>
      </div>
    </footer>
    <script type="module" src="public/js/main.js"></script>
  </body>
</html>
